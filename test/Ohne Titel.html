<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1">
    <title>hello world</title>
  </head>
  <style media="screen">
    body {
      height: 5000px;
    }
    p {
      position: fixed;
      top: 50px;
    }
    img {
      position: fixed;
      top: 40px;
      right: 40px;
      width: 400px;
    }
  </style>
  <body>
        <img src="carla.jpg" alt="carla" id="carla">
        <p id="text">hello dis is the scroll rate</p>
        <script media="screen">
          function myFunction() {
            var scrollPercent = (document.body.scrollTop + document.documentElement.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
            document.getElementById('text').innerHTML = scrollPercent;
            document.getElementById('carla').style.width = scrollPercent * 200;
          }
          window.addEventListener("scroll", myFunction);
        </script>
  </body>
</html>
